        <h1 class="title">Just breathe.</h1>

          minimalist web app for use of mindfulness and meditation.

            1 minute
          </button>
          <button class="settings-button" id="settings-timer-3">
            3 minutes
          </button>
          <button class="settings-button" id="settings-timer-5">
            5 minutes
          </button>
          <button class="settings-button" id="settings-timer-10">
            10 minutes
          </button>

        <p>
          Now relax, make sure you’re in a quiet enviroment with no
          distractions.
        </p>
        <button id="start" class="btn full-btn">Start</button>
